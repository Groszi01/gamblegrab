    <title>Mines oldal</title>

<body>
    <div class="header">
        <img src="../kepek/logotrans.png" alt="Logó" id="logo">
         <i class="fa-solid fa-wallet"></i>
         <div id="fizetes">
            <div id="penz" ><i style="color: yellow;" class="fa fa-bitcoin"><span id="currentBalance" style="color: white;" > 0.000</span></i></div>

            <select id="mineCount">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">5</option>
                <option value="">10</option>
                <option value="">15</option>
                <option value="">20</option>

        </div>
        <div class="bet-select">
            <label>Téted</label>
            <input type="number" id="betAmount" min="1" max="10000" value="1">
        </div>
        <div class="info-table">
            <div class="bet">
                <p id="bet">Tét: <span id="betValue">N/A</span></p>
            </div>
            <div class="szorzok">
                <p id="szorzok">Szorzó: <span id="multiplierValue">N/A</span></p>
            </div>
            <div class="nyeremeny">

            </div>
            <div class="kiszallas">

        </div>

        <a href="../blackjack/index.html"><div id="blackjack" ><p id="black"><i class="fa fa-heart"> <span class="eltunik">BlackJack</span></i></p></div></a> 
        <a href="../lada/index.html"><div id="ladak" style="background-color: #003D5C;margin-bottom: 51px; height: 40px; border-radius: 25px;"><p id="lada"><i class="fa fa-dropbox"> <span class="eltunik">Ládák</span></i></p></div></a>
